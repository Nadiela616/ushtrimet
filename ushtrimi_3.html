<!DOCTYPE html>
<html>
<body>


<p id="demo">Jepet nje array e renditur me gjatesi N dhe e 
perbere me string. Te gjendet indeksi qe ka 
vleren ‘Paul’, Te zgjidhet ne menyren me 
eficente.
Array i dhene eshte: 
[‘Annie’, ‘Bernard’, ‘Daniel’, ‘Jack’, ‘Noel’,’Paul’, 
‘Stela’, ‘Tom’]</p>

<script>
let text = "Annie, Bernard, Daniel, Jack, Noel,Paul,Stela, Tom";
let result = text.indexOf("Paul");

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
